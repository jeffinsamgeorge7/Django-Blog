{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Update User Profile {% endblock %}

{% block body_block %}
<div style="margin-top: 100px;
margin-bottom: 100px;
margin-right: 150px;
margin-left: 80px;">
<h1>Add Your Profile</h1>
<form method="post"  enctype="multipart/form-data">
    {{ form|crispy }}
    {% csrf_token %}
    <button type="submit" class="btn btn-primary btn-sm">Add Picture</button>

</form>    
</div>
{% endblock %}
