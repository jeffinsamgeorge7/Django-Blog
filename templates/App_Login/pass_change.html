{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Passsword change{% endblock %}

{% block body_block %}

{% if changed %}

<div class="alert alert-success">
    Passsword changes sucessfully
</div>

{% endif %}


<h1> Change Password</h1>
<form method="post" >
    
    {{ form|crispy }}
    {% csrf_token %}
    <button type="submit" class="btn btn-primary btn-sm">Change</button>
</form>
{% endblock %}
