<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>
        {% block title %}
         Blog page
        {% endblock %}

    </title>
  </head>
  <body>

    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <ul class="navbar-nav">

         
          <li class="nav-item">
            <a class="nav-link" href="{% url 'index' %}">Home</a>
          </li>

          {% if user.is_authenticated %}

          <li class="nav-item">
            <a class="nav-link" href="{% url 'App_Blog:create_blog' %}">Write Blog</a>
          </li>

          <li class="nav-item">
            <a class="nav-link" href="{% url 'App_Login:profile' %}">Profile</a>
          </li>

          <li class="nav-item">
            <a class="nav-link" href="{% url 'App_Login:logout' %}">Logout</a>
          </li>

        
          {% else %}
          <li class="nav-item">
            <a class="nav-link" href="{% url 'App_Login:signup' %}">Signup</a>
          </li>
         
          <li class="nav-item">
            <a class="nav-link" href="{% url 'App_Login:signin' %}">Login</a>
          </li>

          {% endif %} 
        </ul> 
        {% if user.is_authenticated %}
        <div class="dropdown">
          <button class="btn btn-secondary btn-sm dropdown-toggle dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
            {{user.username}}
          </button>
          <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
            <li><a class="dropdown-item" href="{% url 'App_Blog:my_blog' %}">My_blog</a></li>
            <li><a class="dropdown-item" href="{% url 'App_Login:profile' %}">Profile</a></li>
            <li><a class="dropdown-item" href="{% url 'App_Login:logout' %}">Logout</a></li>
          </ul>
        </div>
        {% endif %} 
    </nav>

    <div class="container" style="padding-top:20px">
      
    </div>

    <div class="container" style="padding-top:20px">

      {% block body_block %}

      {% endblock %}
    </div>

    <h1></h1>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
